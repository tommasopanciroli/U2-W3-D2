<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Form OOP</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="user-form">
              <div class="mb-3">
                <label class="form-label" for="firstName">Nome</label>
                <input
                  class="form-control"
                  id="firstName"
                  type="text"
                  placeholder="Mario"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="lastName">Cognome</label>
                <input
                  class="form-control"
                  id="lastName"
                  type="text"
                  placeholder="Rossi"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="phone">Telefono</label>
                <input
                  class="form-control"
                  id="phone"
                  type="tel"
                  placeholder="320xxxxx"
                  required
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-success">SALVA</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center g-3" id="cards-container"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./agenda.js"></script>
  </body>
</html>
