<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notepad in JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #707070;
      }
    </style>
  </head>
  <body class="h-100">
    <header>
      <h1 class="text-center text-light my-3">Blocco Note in JS</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 col-lg-6">
            <form id="main-form">
              <textarea
                rows="10"
                class="form-control"
                placeholder="Scrivi qua i tuoi pensieri..."
                id="notepad"
              ></textarea>
              <div class="alert alert-success d-none mt-3" role="alert">
                Contenuto salvato!
              </div>
              <div class="alert alert-info d-none mt-3" role="alert">
                Contenuto caricato!
              </div>
              <div class="alert alert-warning d-none mt-3" role="alert">
                Memoria resettata!
              </div>
              <div class="alert alert-danger d-none mt-3" role="alert">
                Non esiste un contenuto salvato!
              </div>
              <div class="py-3 d-flex justify-content-around w-50 mx-auto">
                <button type="button" id="save" class="btn btn-success">
                  SALVA
                </button>
                <button type="button" id="load" class="btn btn-info">
                  CARICA
                </button>
                <button type="button" id="reset" class="btn btn-warning">
                  RESET
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./notepad.js"></script>
  </body>
</html>
